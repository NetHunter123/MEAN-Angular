<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 px-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
    <h5 class="my-0 mr-md-auto font-weight-normal">Blog</h5>
  </a>

  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a href="#" class="nav-link px-2 link-secondary" [routerLink]="['/']">Home</a></li>
    <li *ngIf="authService.isAuthenticated()"><a href="#" class="nav-link px-2 link-dark" [routerLink]="['/dashboard']">Dashboard</a></li>
  </ul>

  <div class="col-md-3 text-end">
    <button *ngIf="!authService.isAuthenticated()" type="button" class="btn btn-outline-primary me-2" [routerLink]="['/auth']">Login</button>
    <button *ngIf="!authService.isAuthenticated()" type="button" class="btn btn-primary " [routerLink]="['/reg']">Sign-up</button>
    <button *ngIf="authService.isAuthenticated()" type="button" class="btn btn-danger" (click)="logoutUser()">Logout</button>
  </div>
</header>
