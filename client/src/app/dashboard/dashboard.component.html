<body class="form-signin container">
  <form (submit)="createPost()">
    <h1 class="h3 mb-3 text-center fw-normal">Create Post:</h1>
    <label>Category, Title and Photo</label>
    <select [(ngModel)]="category" class="form-control mb-3" name="category" id="category">
      <option value="World">World</option>
      <option value="Technology">Technology</option>
      <option value="Design">Design</option>
      <option value="Culture">Culture</option>
      <option value="Business">Business</option>
      <option value="Opinion">Opinion</option>
      <option value="Science">Science</option>
      <option value="Health">Health</option>
      <option value="Style">Style</option>
      <option value="Travel">Travel</option>
    </select>
    <div class="d-flex flex-column gap-2 mb-4">
      <div class="form-floating">
        <input
          [(ngModel)]="title"
          type="title"
          name="title"
          class="form-control mb-3"
          id="floatingTitle"
          placeholder="title"
        />
        <label for="floatingTitle">Title</label>
      </div>
      <div class="mb-3">
        <quill-editor [(ngModel)]="photo" name="photo" placeholder="photo"></quill-editor>
      </div>
      <label>Information:</label>
      <quill-editor [(ngModel)]="text" name="text" placeholder="text"></quill-editor>
    </div>
    <button class="w-100 btn btn-lg btn-primary mb-5" type="submit">Create</button>
  </form>
</body>
